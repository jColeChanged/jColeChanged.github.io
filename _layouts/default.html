<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Subscriptions and Notifications -->
    <meta name="follow_it-verification-code" content="DumQfZmfXJN5jtC7tGkt" />
    {% feed_meta %}

    <!-- Styling and Visuals -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/monokai.css" />
    <link rel="stylesheet" href="/css/typography.css" />

    <script>
        window.d3VizInits = [];
    </script>


    <!-- Page metadata -->
    {% if page.title %}
    <title>Joshua Cole: {{ page.title }}</title>
    {% else %}
    <title>Joshua Cole: Home</title>
    {% endif %}
    {% seo %}

    <!-- Sharing Tool Integration -->
    <script type='text/javascript'
        src='https://platform-api.sharethis.com/js/sharethis.js#property=6035bcacf860700011e71dd5&product=inline-share-buttons'
        async='async'></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">Joshua Cole's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/meta.html">Meta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/status.html">Status</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    {{ content }}

    {% include footer.html %}

    <script type="text/javascript" src="/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/d3.5.9.1.min.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
    <script type="text/javascript" src="/js/visualization.js"></script>
    <script type="text/javascript" src="/js/horizon.js"></script>
    <script type="text/javascript" src="/js/popfoots.js"></script>

</body>

</html>
