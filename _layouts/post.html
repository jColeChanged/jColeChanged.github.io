layout: default

<article>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    {% if page.date %}
    <p class="text-muted text-monospace">
        <small>Published: {{ page.date | date_to_string }}</small>
    </p>
    {% endif %}

    <section>
            {{ content }}
    </section>
</article>
