<article class="prose prose-slate lg:prose-lg max-w-none">
  <header class="mb-6">
    <h1 class="m-0">{{ page.title }}</h1>
    {% if page.date %}
    <p class="mt-2 text-sm text-slate-500">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>
  <section>
    {{ content }}
  </section>
</article>
